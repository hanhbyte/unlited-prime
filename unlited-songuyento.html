<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    function checkSNT (number) {
        let check = true;
        for (i = 2; i < number; i ++){
            if (number % i == 0 ){
                check=false;
                break;
        }

    }
        return check;
    }
    // // function user(number) {
         let number = +prompt("Nhập vào số bất kì");
        dem = 0;
        j = 2;
        while (dem < number){
         if (checkSNT(j)){
            document.write("Hiển thị" + j + "<br>");
            dem ++;
        }
        j++;
     }
    // // }
</script>
</body>
</html>
